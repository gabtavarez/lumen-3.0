<!-- Contact Form Section -->
<section id="contact" class="contact">
    <div class="container">
        <h2 class="section-title" data-translate="contact.title">Entre em Contato</h2>
        <p class="section-subtitle" data-translate="contact.subtitle">
            Envie sua mensagem e responderemos em até 24 horas
        </p>
        
        <div class="contact-wrapper">
            <!-- Contact Info -->
            <div class="contact-info-box">
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <div>
                        <h4>Endereço</h4>
                        <p>São Paulo, SP - Brasil</p>
                    </div>
                </div>
                
                <div class="info-item">
                    <i class="fas fa-phone"></i>
                    <div>
                        <h4>Telefone</h4>
                        <p>+55 (11) 91717-5059</p>
                    </div>
                </div>
                
                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <div>
                        <h4>Email</h4>
                        <p>contato@lumencad.com.br</p>
                    </div>
                </div>
                
                <div class="info-item">
                    <i class="fas fa-clock"></i>
                    <div>
                        <h4>Horário</h4>
                        <p>Seg - Sex: 8h às 18h</p>
                    </div>
                </div>
            </div>

            <!-- Contact Form -->
            <form id="contactForm" class="contact-form">
                <div class="form-group">
                    <label for="name" data-translate="contact.form.name">Nome</label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        required
                        placeholder="Seu nome completo"
                    >
                </div>

                <div class="form-group">
                    <label for="email" data-translate="contact.form.email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required
                        placeholder="seu@email.com"
                    >
                </div>

                <div class="form-group">
                    <label for="phone" data-translate="contact.form.phone">Telefone</label>
                    <input 
                        type="tel" 
                        id="phone" 
                        name="phone"
                        placeholder="(11) 98765-4321"
                    >
                </div>

                <div class="form-group">
                    <label for="subject" data-translate="contact.form.subject">Assunto</label>
                    <select id="subject" name="subject" required>
                        <option value="">Selecione um assunto</option>
                        <option value="orcamento">Orçamento</option>
                        <option value="duvida">Dúvida</option>
                        <option value="parceria">Parceria</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>

                <div class="form-group full-width">
                    <label for="message" data-translate="contact.form.message">Mensagem</label>
                    <textarea 
                        id="message" 
                        name="message" 
                        rows="5" 
                        required
                        placeholder="Descreva seu caso ou dúvida..."
                    ></textarea>
                </div>

                <button type="submit" class="cta-button" data-translate="contact.form.submit">
                    Enviar Mensagem
                </button>
            </form>
        </div>
    </div>
</section>

    color: var(--primary-color);

}

.info-item h4 {
    color: var(--text-light);

    font-size: 0.95rem;
}

    padding: 2.5rem;

    gap: 1.5rem;

    flex-direction: column;

.form-group.full-width {

}

    margin-bottom: 0.5rem;

}

.form-group input,

    background: var(--darker-bg);

    grid-column: 1 / -1;

@media (max-width: 968px) {
    .contact-wrapper {
        grid-template-columns: 1fr;
    }
    
    .contact-form {
        grid-template-columns: 1fr;
    }
}
</style>

<script>
function initContactForm() {
    const form = document.getElementById('contactForm');
    if (!form) return;

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const formData = new FormData(form);
        const data = Object.fromEntries(formData);

        // Opção 1: Enviar para seu próprio backend
        /*
        try {
            const response = await fetch('/api/contact', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            
            if (response.ok) {
                alert('Mensagem enviada com sucesso!');
                form.reset();
            } else {
                alert('Erro ao enviar mensagem. Tente novamente.');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Erro ao enviar mensagem. Tente novamente.');
        }
        */

        // Opção 2: Usar FormSubmit.co (serviço grátis)
        // Troque YOUR_EMAIL pelo seu email
        /*
        try {
            const response = await fetch('https://formsubmit.co/YOUR_EMAIL@example.com', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            
            alert('Mensagem enviada com sucesso!');
            form.reset();
        } catch (error) {
            alert('Erro ao enviar. Por favor, envie um email diretamente.');
        }
        */

        // Opção 3: Abrir cliente de email (temporário)
        const subject = encodeURIComponent(data.subject);
        const body = encodeURIComponent(
            `Nome: ${data.name}\nEmail: ${data.email}\nTelefone: ${data.phone}\n\nMensagem:\n${data.message}`
        );
        window.location.href = `mailto:contato@lumencad.com.br?subject=${subject}&body=${body}`;
    });
}
</script>
